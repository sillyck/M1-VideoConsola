<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ds.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Nintendo DS</title>
  </head>
  <body>
    <div class="base">
      <div class="arriba">
        <div class="altavoz">
          <div><img src="puntos2.png" alt="Puntos" height="10px" width="30px"></div>
          <div><img src="puntos2.png" alt="Puntos" height="10px" width="30px"></div>
        </div>
        <div class="contornoArriba">
          <div class="pantallaArriba"></div>
        </div>
        <div class="altavoz">
          <div><img src="puntos2.png" alt="Puntos" height="10px" width="30px"></div>
          <div><img src="puntos2.png" alt="Puntos" height="10px" width="30px"></div>
        </div>
      </div>
      <div class="medio">
        <div class="pantallaMedio"></div>
      </div>
      <div class="abajo">
        <div class="movimiento">
          <div id="arriba">|</div>
          <div id="abajo">|</div>
          <div id="derecha">|</div>
          <div id="izquierda">|</div>
          <div id="centro"></div>
        </div>
        <div class="contornoAbajo">
          <div class="pantallaAbajo"></div>
        </div>
        <div class="botones">
          <div id="X">X</div>
          <div id="B">B</div>
          <div id="A">A</div>
          <div id="Y">Y</div>
        </div>
        <div class="startSelect">
          <div>
            <div id="Start"></div>
            <div id="startText">Start</div>
          </div>
          <div>
            <div id="Select"></div>
            <div id="selectText">Select</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
